<!doctype html>
<html lang="en">
{% load static %}
  <head>
  	<title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href='{% static "login/css/style.css" %}'>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Chat</h3>
						<form action="#" method="POST" class="login-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" name="username" placeholder="User Email" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" name="password" placeholder="Password" required>
	            </div>
	            <div class="form-group">
				{% csrf_token %}
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
	            </div>
				{{alert}}
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
	            </div>
	          </form>
			  <a href="register/"><button type="submit" class="form-control btn btn-primary rounded submit px-3">Signup</button></a>
			  <br>
			  <!--<center><p>----------------Login With------------<p></center>
			  <button  style="background-color:blue;color:white;border:1px solid blue" class="form-control btn btn-primary rounded submit px-3" x>Facebook</button>
			  <br><br>
			  <button class="form-control btn btn-primary rounded submit px-3" style="background-color:red;color:white;border:1px solid red">Google</button>-->
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src='{% static "login/js/jquery.min.js" %}'></script>
  <script src='{% static "login/js/popper.js" %}'></script>
  <script src='{% static "js/bootstrap.min.js" %}'></script>
  <script src='{% static "js/main.js" %}'></script>

	</body>
</html>
